<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * continue关键字: 当循环体中出现continue时,会立刻跳出(离continue最近的)当次循环
			 */
			
			for(var i = 1;i<=100;i++){
				if(i % 2 == 0){
					continue;
				}
				console.log(i);
			}
		</script>
	</body>
</html>
