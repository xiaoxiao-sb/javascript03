<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//案例9: 冒泡排序
			var arr = [3, 54, 23, 6, 23, 89, 21];

			//轮数   行
			for(var i = 0; i < arr.length - 1; i++) {
				//列  交换
				for(var j = 0; j < arr.length - 1 - i; j++) {
					if(arr[j] > arr[j + 1]) {
						//交换
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			console.log(arr);
			
			
			//轮数   行
			for(var i = 0; i < arr.length - 1; i++) {
				//列  交换
				for(var j = 0; j < arr.length - 1 - i; j++) {
					document.write('★');
				}
				document.write('<br/>');
			}
		</script>
	</body>

</html>
